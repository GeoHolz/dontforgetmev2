{% extends 'base.html' %}
{% block title %}
Don't Forget Birthday
{% endblock %}
{% block navbar %}
<ul class="navbar-nav navbar-nav-breadcrumb">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('index')}}">Dashboard</a></li>
  </ul>
{% endblock %}
{% block content %}
<div class="content-box mb-3 bg-white shadow-sm border border-2 border-secondary">
    <h5 class="bg-secondary ">Import CSV</h5>
    <p>Upload CSV file from export Google Contact</p>

<form method="POST" action="" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file" accept=".csv">
        <input type = "submit" value="Upload">  
    </div>
</form>
</div>
{% endblock %}
